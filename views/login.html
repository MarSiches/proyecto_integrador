<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/normalize.css">

</head>
<body>
    <header>
        <!--Logo de la empresa
            El menú de navegación        
            Una pequeña descripción de la web-->
        <!-- Encabezado -->
        <a href="/" class="logo">
            <img src="/img/logo.png" alt="logo">
            <h2 class="titulo">Vivi la Selva</h2>
        </a>
    </header>
    
    <!--ingreso a login-->
    <form action=" " method="post" class="login"> 
            <p><br>
                <label for="email" class="etiquetaEmail">    E-mail:  </label>
            <input type="email" name="email" id="email" placeholder = "E-mail" required>
                </p>
            <p><br>
                <label for="password" class="password">Contraseña:</label>
                <input type="password" name="password" id="password" value="" placeholder="Contraseña"
                    autocomplete="current-password" required>
                <br>
                    <input type="password" name="password" id="passwordC" value="" placeholder="Confirmar Contraseña"
                    autocomplete="current-password" required>
            </p><br>
            <p>
        
                       
        <input type="button" value="Enviar">
        <br>
        <input type="reset" value="Volver"> <a href="/index.html"></a>
        <br>
            </form>
    </body>
</html>
